<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Formulario</title>
    <link href="https://daniloaraujo.github.io/Formulario/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <div class="dados_pessoais">
            <form>
                <fieldset class="dados_pessoais">
                    <legend>Dados Pessoais</legend>
                    Nome:
                    <input type="text" id="nome" name="nome"><br>
                    Nascimento:
                    <input type="text" name="dia" id="dia" placeholder="dd" maxlength="2"> <b>/</b>
                    <input type="text" name="mes" id="mes" placeholder="mm" maxlength="2"> <b>/</b>
                    <input type="text" name="ano" id="ano" placeholder="aaaa" maxlength="4"><br>
                    Endereço:
                    <input type="text" id="endereco" name="endereco"><br>
                    Cidade:
                    <input type="text" id="cidade" name="cidade"><br>
                    Estado:
                    <select name="estado" id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </fieldset>
            </form>

        </div>
        <div class="dados_profissionais">
            <form>
                <fieldset>
                    <legend>Dados Profissionais</legend>
                    <div class="prof">
                        Cargo: <br>
                        <input type="radio" name="gerencia" id="gerencia" value="gerencia">
                        <label for="gerencia">Gerencia</label>

                        <input type="radio" name="financeiro" id="financeiro" value="financeiro">
                        <label for="financeiro">Financeiro</label>

                        <input type="radio" name="recepcao" id="recepcao" value="recepcao">
                        <label for="recepcao">Recepção</label>

                        <input type="radio" name="adm" id="adm" value="adm">
                        <label for="adm">Administração</label>

                        <input type="radio" name="juridico" id="juridico" value="juridico">
                        <label for="juridico">Juridico</label>
                    </div>
                    <div class="interesse">
                        Area de Interesse: <br>
                        <input type="checkbox" name="computacao" id="computacao" value="computacao">
                        <label for="computacao">Computação</label>

                        <input type="checkbox" name="bio" id="bio" value="bio">
                        <label for="bio">Biologia</label>

                        <input type="checkbox" name="ma" id="ma" value="ma">
                        <label for="ma">Meio Ambiente</label>

                        <input type="checkbox" name="eng" id="eng" value="eng">
                        <label for="eng">Engenharia</label>

                        <input type="checkbox" name="hist" id="hist" value="hist">
                        <label for="hist">História</label>
                    </div>
                    <div>
                        Mini-Curriculo: <br>
                        <textarea rows="10" cols="40" maxlength="500" placeholder="Até 500 caracteres..."></textarea>
                    </div>
                </fieldset>
                <div>
                    <button name="button" type="submit">Enviar</button>
                    <button name="button" type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        Developer frontend: Danilo Araujo - email: <a href="">daniloo.ag2@gmail.com</a>
    </footer>
</body>

</html>
